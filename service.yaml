apiVersion: v1
kind: Service
metadata:
  name: data-platform-masters-and-transactions-mysql-kube # リポジトリによって変更
spec:
  ports:
    - port: 3306
      nodePort: 30010
  selector:
    app: mysql
  type: NodePort
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: data-platform-masters-and-transactions-mysql-kube # リポジトリによって変更
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      # nodeName: mysql-data
      hostname: mysql-data
      containers:
        - image: mariadb:10.6
          name: mysql
          env:
            # Use secret in real usage
            - name: MYSQL_ROOT_PASSWORD
              value: XXXXXXXX
            - name: MYSQL_USER
              value: XXXXXXXX
            - name: MYSQL_PASSWORD
              value: XXXXXXXX
            - name: TZ
              value: Asia/Tokyo
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: mysql-persistent-storage
              mountPath: /var/lib/mysql
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
            - name: current-dir
              mountPath: /src
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pv-claim
        - name: initdb
          hostPath:
            path: /mnt/mysql_init
        - name: current-dir
          hostPath:
            path: /home/latona/data-platform-masters-and-transactions-mysql-kube # カレントディレクトリを指定
---
# MYSQL
kind: PersistentVolume
apiVersion: v1
metadata:
  name: mysql-pv-volume
  labels:
    type: local
  namespace: default
spec:
  storageClassName: mysql
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/mysql_data_data-platform-masters-and-transactions-mysql-kube" # /mnt/{リポジトリ名}を指定
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pv-claim
  namespace: default
spec:
  storageClassName: mysql
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
